{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Signup</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/theme.css' %}">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
  <header class="header fixed-top">	 
	       
    <div class="branding docs-branding">
        <div class="container-fluid position-relative py-2">
            <div class="docs-logo-wrapper">
              <div class="site-logo"><a class="navbar-brand" href=""><img class="logo-icon me-2" src="{% static 'img/logo.png' %}" style="height:40px;" alt="HelpDesk"><span class="logo-text"><span class="text-alt"></span></span></a></div>    
            </div><!--//docs-logo-wrapper-->
          <div class="docs-top-utilities d-flex justify-content-end align-items-center">

      <ul class="social-list list-inline mx-md-3 mx-lg-5 mb-0 d-none d-lg-flex">
        <li class="list-inline-item"><a href="#"><i class="fab fa-github fa-fw" style="color:purple"></i></a></li>
              <li class="list-inline-item"><a href="#"><i class="fab fa-twitter fa-fw" style="color:purple"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fab fa-slack fa-fw" style="color:purple"></i></a></li>
                <li class="list-inline-item"><a href="#"><i class="fab fa-product-hunt fa-fw" style="color:purple"></i></a></li>
            </ul><!--//social-list-->
            <a href="chatpage" class="btn btn-primary d-none d-lg-flex" style="background:purple">Chat</a>
          </div><!--//docs-top-utilities-->
        </div><!--//container-->
    </div><!--//branding-->
</header><!--//header-->

<section class="forms-section">
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" method="POST" action="/login">
        {% csrf_token %}
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" name="email" type="text" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" name="password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" method="POST" action="" >
        {% csrf_token %}
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block" style="width: 350px; height: 447px; overflow: hidden; font-size: 10px; ">
            <!-- <label for="signup-email">E-mail</label> -->
            <!-- <input id="signup-email" type="text" name="username" required> -->
            {{ form.as_p }}
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
</section>
<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
